# @package _global_
defaults:
  - _self_

bot_name: ???
cert: ???
key: ???

modules:
  bot:
    _target_: csp_bot.Bot
    config:
      _target_: csp_bot.BotConfig
      symphony_config:
        _target_: csp_bot.SymphonyConfig
        bot_name: ${bot_name}
        adapter_config:
          _target_: csp_bot.SymphonyAdapterConfig
          cert_string: ${cert}
          key_string: ${key}

hydra:
  job:
    name: cubist-bot-symphony[${bot_name}]
